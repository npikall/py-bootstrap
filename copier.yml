# CONFIGURATION -------------------------
_min_copier_version: "9"
_envops:
  autoescape: false
  keep_trailing_newline: true
_subdirectory: template
_templates_suffix: .jinja
_jinja_extensions:
  - copier_template_extensions.TemplateExtensionLoader
  - extensions.py:CurrentYearExtension
  - extensions.py:GitExtension
  - extensions.py:SlugifyExtension

# PROMPT --------------------------------
project_name:
  type: str
  qmark: ""
  help: Set the project name

author_fullname:
  type: str
  qmark: ""
  help: Set the authors full name
  default: "{{ 'Niko Pikall' | git_user_name }}"

author_email:
  type: str
  qmark: ""
  help: Set the authors email
  default: "{{ 'nikolas.pikall@gmail.com' | git_user_email }}"

author_username:
  type: str
  qmark: ""
  help: Set the username (e.g. on GitHub)
  default: npikall

ci_github:
  type: bool
  qmark: ""
  help: Use GitHub CI?
  default: true

ci_gitlab:
  type: bool
  qmark: ""
  help: Use GitLab CI?
  default: true

repo_name:
  type: str
  qmark: ""
  help: Your repository name
  default: "{{ project_name | slugify }}"

copyright_holder:
  type: str
  qmark: ""
  help: The name of the person/entity holding the copyright
  default: "{{ author_fullname }}"

copyright_date:
  type: str
  qmark: ""
  help: The copyright date
  default: "{{ current_year }}"

copyright_license:
  type: str
  qmark: ""
  help: Set the project's license
  default: MIT
  choices:
    Apache License 2.0: Apache-2.0
    MIT License: MIT
    The Unlicense: Unlicense

py_version_past:
  type: str
  when: false
  default: 3.10

py_version_current:
  type: str
  when: false
  default: 3.12

py_version_future:
  type: str
  when: false
  default: 3.14

py_dist_name:
  type: str
  qmark: ""
  help: The Python package distribution name (for `pip install NAME`)
  default: "{{ project_name | slugify }}"

py_import_name:
  type: str
  qmark: ""
  help: The Python package import name (for `import NAME` in Python code)
  default: "{{ project_name | slugify('_') }}"
